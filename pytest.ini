[tool:pytest]
# Pytest configuration for CISPA project

# Test discovery
testpaths = programs/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    slow: Tests that may take longer to run
    performance: Performance tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (when using pytest-cov)
[coverage:run]
source = programs
omit = 
    programs/tests/*
    programs/__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
